<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Add title -->
        <title>Property Finder</title> 

        <!-- JQUERY -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <script src="https://code.jquery.com/jquery-3.7.0.js" integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM="
        crossorigin="anonymous"></script>
        <!-- Jquery select2  -->
        <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
        <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>

        <!-- GRID    -->
        <script src="https://unpkg.com/split-grid/dist/split-grid.js"></script>

        <!-- MAP -->
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
        <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
             
        <script type="text/javascript" src="./js/leaflet/leaflet-gplaces-autocomplete.js"></script>
        <!-- <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDpkmw5Z6NGdLL9MbPsywvWaMHHPVUH_lI&libraries=places"></script> -->
        <!-- LOCAL javaScript library-->
        <script type="text/javascript" src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
        
        
        <!-- LOCAL css-->
        <link href="./css/base.css" rel="stylesheet">
        <link href="./css/languageBtn.css" rel="stylesheet">
        <!-- <link href="./css/main.css" rel="stylesheet">       -->
        <link href="./css/mainLayout.css" rel="stylesheet">
        <link href="./css/leaflet/main-map-component.css" rel="stylesheet">
        <link href="./css/leaflet/leaflet-gplaces-autocomplete.css" rel="stylesheet">
        <link href="./css/carousel.css" rel="stylesheet">
</head>
<body style="top: 0!important;"">
    <img id="ajax-loader" src="./img/Ajax-loader.gif" alt="sample">
    <div id="google_translate_element"></div>

    <div id="main-grid-container">
        <div id="header">        
            <div class="logo"> </div>
            <div class="header_buttonContainer">
                <div id="messageLog"></div>
                <div class="header__btn" id="filterBtn">Searching for?</div>
                <div class="header__btn" id="SelectCardBtn">Select Card</div>
                <div class="header__btn" id="RemoveTopCardsBtn">Remove top cards</div>
                <div class="header__btn" id="showCarouselChild">showCarouselChild</div> 
            </div>
            <div class="header__rightMenu">
                <div class="shareLinkBtn"><i class="fa-solid fa-share"></i></div>
                <div class="languageBtn"> 
                    <div class="dropdown dropdown__open" tabindex="0">
                        <div id="dropdownFlagBtn" class="flag_img"><img src="./img/flag/en.png" alt="Language"></div>
                        <div class="dropdown__window">
                            <div class="dropdown__link flag_link flag_img" data-lang="en"><img src="./img/flag/en.png" alt="sample"></div>
                            <div class="dropdown__link flag_link flag_img" data-lang="vi"><img src="./img/flag/vi.png" alt="sample"></div>
                            <div class="dropdown__link flag_link flag_img" data-lang="ja"><img src="./img/flag/ja.png" alt="sample"></div>
                            <div class="dropdown__link flag_link flag_img" data-lang="ko"><img src="./img/flag/ko.png" alt="sample"></div>
                            <div class="dropdown__link flag_link flag_img" data-lang="zh-CN"><img src="./img/flag/zh.png" alt="sample"></div>
                        </div>
                    </div>
                </div>
            
                <div class="magnifyBtn maximiseWindow"><i class="fa-solid fa-up-right-and-down-left-from-center"></i></div>
            </div>
        </div>
        <div id="content-grid">
           
            <div id="map"></div>
            <!-- <div class="gutter-col gutter-col-1"><i class="fa-solid fa-circle"></i></div> -->
            <div id="carousel">
                
                <template id="card_Tmpl">
                    <div class="card_Container scrollbar-inner">
                        <img src="" alt="" class="card_Img">
                        <div class="card_Title">1</div>
                        <div class="card_Info">2</div>
                    </div>
                </template>
            </div>       
        </div>       
    </div>

    
    <div id="hiddenInput" style="display: none;">
        <input type="number" id="windowStateMap" class="UrlObj stateWindow">

    </div>
    <script type="text/javascript" src="./js/data.js"></script>
    <script type="text/javascript" src="./js/leaflet/main-map-component.js"></script>
    <script type="text/javascript" src="./js/languageBtn.js"></script>
    <script type="text/javascript" src="./js/mainLayout.js"></script>
    <script type="text/javascript" src="./js/splitGrid1.js"></script>
    <script type="text/javascript" src="./js/carousel.js"></script>
</body>
</html>
